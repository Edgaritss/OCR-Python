<!DOCTYPE html>
<html>
 <head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  

   <title>Subir Imagen</title>
 </head>
 <body style="background-image: url('https://media.istockphoto.com/vectors/white-and-gray-geometric-polygon-subtle-abstract-background-vector-vector-id1255026074?k=20&m=1255026074&s=612x612&w=0&h=jVpxdTTFSSJDI_J04NEkBoqWCBrvvek3OwtaRC2PoG8='); ">


    <div class="jumbotron" style="background-color: #F5CAC3;">
      <h1 class="titulo" style="text-align: center; background-color: #B3DBD8; font-style: bold; " >Aprendizaje Máquina</h1>
      <p class="lead" style="text-align: center;background-color: #F5CAC3 ;font-weight: bold;">Porgrama para extrer texto de imágenes utilizando la libreria pytesseract <br> Edgar Rojas Linares</p>
      
    </div>
    <div class="card-body" style="align-items: center;">
      <p class="card-text" style="color:#F28482">
        {% if msg %}
        <h1>{{ msg }}</h1>
        {% endif %}
       
        <form method=post enctype=multipart/form-data>
          <p><input type=file name=file>
            <input type=submit value=Upload>
        </form>
     
        <h1 style="color:#F28482">Resultado:</h1>
        {% if img_src %}
          <img src="{{ img_src }}">
        {% endif %}
       
        {% if extracted_text %}
        <div class="form-group">
          <br>
          <h2 for="exampleFormControlTextarea1" style="text-align: center;color:#F28482"">Texto Extraido</h2>
          <textarea style="background-color: #B3DBD8;" class="form-control" id="exampleFormControlTextarea1" rows="5">{{ extracted_text }} </textarea>
        </div>
        {% else %}
          El texto extraido se mostrará aquí
        {% endif %}
      </p>
    </div>
 </body>
</html>
